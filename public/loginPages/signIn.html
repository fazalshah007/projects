<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signIn.css">
    <title>Sign up Page</title>
    <title>Sign In Page</title>
</head>
<body>
    <div class="container">
        <main class="login-section">
            <div class="right">
                <h2>Log In</h2>
                <div class="input-field">
                    <label for="name">Email</label>
                    <input class="email" id="name" placeholder="Enter Your Email" type="text">
                </div>
                <div class="input-field">
                    <label for="name">Password</label>
                    <input class="password" id="name" placeholder="Enter Your Password" type="password">
                </div>
               
                <div class="input-field flex">
                    <p>Forgot Password?</p>
                
                </div>
              
                    <button>Log in</button>
                    <p>Don't Have An Account? <a href="./signUp.html">Sign up Now</a></p>
               
            </div>


            <div class="left">
                <h1>Every New Friend is a new Advanture.</h1>
                <p>Let's get connected</p>
            </div>
        </main>
    </div>
</body>
</html>
